<!DOCTYPE html>
<html lang="ja">
<head>
    <title>ポケモン赤緑図鑑</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="./app.js" defer></script>
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #d7d7d7;
            color: #222;
            padding: 10px;
        }
        #pokedex-container {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .pokemon-card {
            width: 150px;
            height: 350px;
            border: 3px solid;
            background-color: #f8f8f8;
            padding: 8px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .grass { border-color: #78C850; }
        .fire { border-color: #F08030; }
        .water { border-color: #6890F0; }
        .poison { border-color: #A040A0; }
        .bug { border-color: #A8B820; }
        .pokemon-detail {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border: 5px solid #5a5;
            width: 300px;
            margin: 50px auto;
        }
        button {
            padding: 5px 10px;
            font-size: 12px;
        }
        h3 {
            margin: 5px 0;
            font-size: 12px;
        }
        p {
            margin: 3px 0;
            font-size: 10px;
        }
        .image-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80px;
        }
        .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .pokemon-detail .image-wrapper {
            width: 100%;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pokemon-detail .image-wrapper img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <h1>ポケモン赤緑図鑑</h1>
    <input type="text" id="searchBox" placeholder="名前やタイプで検索">
    <label><input type="checkbox" id="favoriteFilter"> お気に入りのみ表示</label>
    <div id="pokedex-container"></div>
</body>
</html>
